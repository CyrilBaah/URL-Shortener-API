apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
        - name: url-shortener
          image: cyrilbaah/url-shortener:latest
          resources:
            limits:
              memory: "1.5Gi"
              cpu: "1"
            requests:
              memory: "600Mi"
              cpu: "750m"
          ports:
            - containerPort: 8080